{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg" style="border-radius: 15px; border: none;">
                    <div class="card-body p-5" style="background-color: #f9f9f9;">
                        <h3 class="card-title text-center mb-4" style="color: #333; font-weight: bold;">Login</h3>

                        <!-- Error Messages -->
                        {% if messages %}
                            <div class="alert alert-danger rounded-3" style="background-color: #ffebee; border-color: #ffcdd2; color: #c62828;">
                                {% for message in messages %}
                                    <p class="mb-0">{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <!-- Login Form -->
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label" style="color: #555;">Concordia ID</label>
                                <input type="text" name="username" id="id_username" class="form-control rounded-pill" placeholder="Enter your Concordia ID" required style="border-color: #ddd;">
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label" style="color: #555;">Password</label>
                                <input type="password" name="password" id="id_password" class="form-control rounded-pill" placeholder="Enter your password" required style="border-color: #ddd;">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill" style="background-color: #2575fc; border: none; font-weight: bold;">
                                Login
                            </button>
                        </form>

                        <!-- Register Link -->
                        <div class="mt-3 text-center">
                            <a href="{% url 'register' %}" class="text-decoration-none" style="color: #0d6efd; font-weight: 500;">
                                Don't have an account? Register here
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
